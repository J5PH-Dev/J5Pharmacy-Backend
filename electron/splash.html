<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            font-family: Arial, sans-serif;
            user-select: none;
        }

        .splash-container {
            text-align: center;
            padding: 20px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background: #2196F3;
            animation: loading 1.5s infinite ease-in-out;
            border-radius: 2px;
        }

        .loading-text {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .credit-text {
            position: absolute;
            bottom: 20px;
            color: #666;
            font-size: 12px;
            font-style: italic;
        }

        @keyframes loading {
            0% {
                left: -30%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="icons/logo-banner.png" alt="J5 Pharmacy" class="logo">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>
    <div class="credit-text">Made by Zen Garden</div>
</body>
</html>
