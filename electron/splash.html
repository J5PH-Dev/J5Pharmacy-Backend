<!DOCTYPE html>
<html>
<head>
    <title>J5 Pharmacy PMS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .version {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        .loading {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        .loading-bar {
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>
    <img src="icons/icon.ico" alt="Logo" class="logo">
    <div class="title">J5 Pharmacy Management System</div>
    <div class="version">Version <span id="version"></span></div>
    <div class="loading">
        <div class="loading-bar"></div>
    </div>
    <p><strong>&copy; 2025 Zen Garden</strong></p>
    <script>
        // Get version from electron
        const { remote } = require('electron');
        const app = remote ? remote.app : require('@electron/remote').app;
        document.getElementById('version').textContent = app.getVersion();
    </script>
</body>
</html>
